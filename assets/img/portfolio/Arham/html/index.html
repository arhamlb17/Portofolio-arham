<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKN Ende</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">MAKN Ende</div>
        <nav>
            <a href="#tentang">Tentang</a>
            <a href="#pelajaran">Pelajaran</a>
            <a href="#hubungi-kami">Hubungi Kami</a>
        </nav>
    </header>
    
    <section class="welcome-section">
        <h1>Welcome to <span>MAKN Ende</span></h1>
        <p>Technopreneur yang Ulama</p>
    </section>
    
        <div class="contents">
            <h3>Pelajaran</h3>
            <div class="contents-item">
                <img src="assets/html.svg" alt="">
                <p>HTML & CSS</p>
            </div>
            <div class="contents-item">
                <img src="assets/php.svg" alt="">
                <p>PHP</p>
            </div>
            <div class="contents-item">
                <img src="assets/ruby.svg" alt="">
                <p>Ruby</p>
            </div>
            <div class="contents-item">
                <img src="assets/swift.svg" alt="">
                <p>Swift</p>
            </div>
       
    </section>
    
    <section id="hubungi-kami" class="contact">
        <h2>Hubungi Kami</h2>
        <form>
            <label for="email">Email (wajib diisi)</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Pesan (wajib diisi)</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Kirim</button>
        </form>
    </section>
    
    <footer>
        <p>MAKN Ende</p>
        <nav>
            <a href="#tentang">Tentang</a>
            <a href="#pelajaran">Pelajaran</a>
            <a href="#hubungi-kami">Hubungi Kami</a>
        </nav>
    </footer>
</body>
</html>
